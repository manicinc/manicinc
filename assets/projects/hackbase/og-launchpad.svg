<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0f"/>
  <rect x="40" y="40" width="1120" height="550" rx="24" fill="#111118" stroke="url(#purple)" stroke-width="2" stroke-opacity="0.4"/>

  <!-- Logo Icon (hexagonal portal + rocket) -->
  <g transform="translate(100, 215) scale(1.0)">
    <!-- Outer hexagon -->
    <polygon points="50,8 85,28 85,72 50,92 15,72 15,28" fill="none" stroke="url(#brand)" stroke-width="3" filter="url(#glow)"/>
    <!-- Inner hexagon -->
    <polygon points="50,18 75,33 75,67 50,82 25,67 25,33" fill="none" stroke="url(#brand)" stroke-width="1.5" opacity="0.6"/>
    <!-- Rocket -->
    <g filter="url(#glow)">
      <path d="M50 28 L57 52 L54 52 L54 65 L46 65 L46 52 L43 52 Z" fill="url(#brand)"/>
      <circle cx="50" cy="40" r="3" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1"/>
      <path d="M43 52 L37 60 L46 56 Z" fill="#ff00ff" opacity="0.9"/>
      <path d="M57 52 L63 60 L54 56 Z" fill="#ff00ff" opacity="0.9"/>
      <path d="M46 65 L50 78 L54 65" fill="none" stroke="url(#brand)" stroke-width="2"/>
    </g>
  </g>

  <!-- Brand Text -->
  <text x="220" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold">
    <tspan fill="#00f5ff">Hack</tspan><tspan fill="#ff00ff">Base</tspan><tspan fill="#6b7280">.io</tspan>
  </text>

  <!-- Page Title -->
  <text x="220" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white">Founders Launchpad</text>

  <!-- Description -->
  <text x="220" y="410" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9ca3af">Validate ideas with AI-powered analysis</text>
  <text x="220" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#6b7280">Turn pain points into profitable products</text>

  <!-- Accent line (purple for launchpad) -->
  <rect x="220" y="480" width="120" height="4" rx="2" fill="url(#purple)" opacity="0.6"/>
</svg>
