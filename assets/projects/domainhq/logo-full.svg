<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff8dc"/>
      <stop offset="30%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(8, 8)">
    <!-- Background -->
    <rect width="64" height="64" rx="4" fill="#0a0b0d"/>
    <rect x="0.5" y="0.5" width="63" height="63" rx="3.5" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

    <!-- Stepped frames -->
    <rect x="4" y="4" width="56" height="56" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.35"/>
    <rect x="7" y="7" width="50" height="50" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.25"/>

    <!-- Sunburst -->
    <g opacity="0.2" stroke="#d4af37" stroke-width="0.75">
      <line x1="32" y1="32" x2="32" y2="8"/>
      <line x1="32" y1="32" x2="56" y2="32"/>
      <line x1="32" y1="32" x2="32" y2="56"/>
      <line x1="32" y1="32" x2="8" y2="32"/>
      <line x1="32" y1="32" x2="49" y2="15"/>
      <line x1="32" y1="32" x2="49" y2="49"/>
      <line x1="32" y1="32" x2="15" y2="49"/>
      <line x1="32" y1="32" x2="15" y2="15"/>
    </g>

    <!-- D -->
    <path d="M18 16 L18 48 L34 48 C44 48 48 40 48 32 C48 24 44 16 34 16 L18 16 Z" fill="url(#goldGrad)"/>
    <path d="M23 21 L23 43 L32 43 C39 43 43 38 43 32 C43 26 39 21 32 21 L23 21 Z" fill="#0a0b0d"/>

    <!-- Corner chevrons -->
    <path d="M4 4 L10 4 L4 10 Z" fill="url(#goldGrad)" opacity="0.6"/>
    <path d="M60 4 L60 10 L54 4 Z" fill="url(#goldGrad)" opacity="0.6"/>
    <path d="M4 60 L10 60 L4 54 Z" fill="url(#goldGrad)" opacity="0.6"/>
    <path d="M60 60 L54 60 L60 54 Z" fill="url(#goldGrad)" opacity="0.6"/>

    <!-- Top chevron -->
    <path d="M28 2 L32 5 L36 2" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Wordmark - Elegant mixed case -->
  <g transform="translate(88, 22)">
    <text x="0" y="28" font-family="'Playfair Display', 'Didot', 'Georgia', serif" font-size="30" font-weight="600" fill="url(#goldText)" letter-spacing="1">Domain</text>
    <text x="108" y="28" font-family="'Playfair Display', 'Didot', 'Georgia', serif" font-size="30" font-weight="700" fill="url(#goldGrad)" letter-spacing="0" font-style="italic">HQ</text>
    <text x="150" y="28" font-family="'Playfair Display', 'Didot', 'Georgia', serif" font-size="30" font-weight="400" fill="url(#goldGrad)" letter-spacing="0" opacity="0.6">.ai</text>
  </g>

  <!-- Decorative line under text -->
  <line x1="88" y1="56" x2="165" y2="56" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Tagline -->
  <text x="88" y="70" font-family="'Inter', 'Helvetica Neue', sans-serif" font-size="8" fill="#d4af37" letter-spacing="1" opacity="0.7">domainhq.ai</text>
</svg>
