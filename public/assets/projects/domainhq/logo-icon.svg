<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4d03f"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff8dc"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#8b7021"/>
    </linearGradient>
  </defs>

  <!-- Dark background with subtle border -->
  <rect x="2" y="2" width="60" height="60" rx="4" fill="#0a0b0d"/>
  <rect x="2" y="2" width="60" height="60" rx="4" fill="none" stroke="url(#goldGrad)" stroke-width="1.5"/>

  <!-- Inner stepped frame - Art Deco architectural motif -->
  <rect x="6" y="6" width="52" height="52" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.4"/>
  <rect x="9" y="9" width="46" height="46" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/>

  <!-- Sunburst rays radiating from center -->
  <g opacity="0.25" stroke="#d4af37" stroke-width="0.75">
    <line x1="32" y1="32" x2="32" y2="8"/>
    <line x1="32" y1="32" x2="56" y2="32"/>
    <line x1="32" y1="32" x2="32" y2="56"/>
    <line x1="32" y1="32" x2="8" y2="32"/>
    <line x1="32" y1="32" x2="49" y2="15"/>
    <line x1="32" y1="32" x2="49" y2="49"/>
    <line x1="32" y1="32" x2="15" y2="49"/>
    <line x1="32" y1="32" x2="15" y2="15"/>
  </g>

  <!-- Art Deco geometric D -->
  <g transform="translate(18, 16)">
    <!-- Main D shape - bold geometric -->
    <path d="M0 0 L0 32 L16 32 C26 32 30 24 30 16 C30 8 26 0 16 0 L0 0 Z"
          fill="url(#goldGrad)"/>
    <!-- Inner cutout -->
    <path d="M5 5 L5 27 L14 27 C21 27 24 22 24 16 C24 10 21 5 14 5 L5 5 Z"
          fill="#0a0b0d"/>
    <!-- Highlight line on D -->
    <path d="M0 0 L0 32" stroke="#fff8dc" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Corner chevron accents - Art Deco detail -->
  <path d="M6 6 L12 6 L6 12 Z" fill="url(#goldGrad)" opacity="0.6"/>
  <path d="M58 6 L58 12 L52 6 Z" fill="url(#goldGrad)" opacity="0.6"/>
  <path d="M6 58 L12 58 L6 52 Z" fill="url(#goldGrad)" opacity="0.6"/>
  <path d="M58 58 L52 58 L58 52 Z" fill="url(#goldGrad)" opacity="0.6"/>

  <!-- Top decorative chevron -->
  <path d="M28 4 L32 7 L36 4" fill="none" stroke="url(#goldGrad)" stroke-width="1.5" stroke-linecap="round"/>
</svg>
