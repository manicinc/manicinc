<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0a0a0f"/>

  <!-- Outer hexagon - portal frame -->
  <polygon
    points="50,8 85,28 85,72 50,92 15,72 15,28"
    fill="none"
    stroke="url(#brand)"
    stroke-width="3"
    filter="url(#glow)"
  />

  <!-- Inner hexagon -->
  <polygon
    points="50,18 75,33 75,67 50,82 25,67 25,33"
    fill="none"
    stroke="url(#brand)"
    stroke-width="1.5"
    opacity="0.6"
  />

  <!-- Rocket -->
  <g filter="url(#glow)">
    <path
      d="M50 28 L57 52 L54 52 L54 65 L46 65 L46 52 L43 52 Z"
      fill="url(#brand)"
    />
    <circle cx="50" cy="40" r="3" fill="#0a0a0f" stroke="#00f5ff" stroke-width="1"/>
    <path d="M43 52 L37 60 L46 56 Z" fill="#ff00ff" opacity="0.9"/>
    <path d="M57 52 L63 60 L54 56 Z" fill="#ff00ff" opacity="0.9"/>
    <path d="M46 65 L50 78 L54 65" fill="none" stroke="url(#brand)" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Corner accents -->
  <circle cx="50" cy="8" r="2" fill="#00f5ff"/>
  <circle cx="85" cy="28" r="2" fill="#ff00ff"/>
  <circle cx="85" cy="72" r="2" fill="#00f5ff"/>
  <circle cx="50" cy="92" r="2" fill="#ff00ff"/>
  <circle cx="15" cy="72" r="2" fill="#00f5ff"/>
  <circle cx="15" cy="28" r="2" fill="#ff00ff"/>
</svg>
