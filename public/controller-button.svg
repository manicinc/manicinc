<svg width="64" height="48" viewBox="0 0 64 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="controllerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Controller body -->
  <path d="M16 8 H48 C56 8 64 16 64 24 C64 32 56 40 48 40 H40 L36 36 H28 L24 40 H16 C8 40 0 32 0 24 C0 16 8 8 16 8 Z" 
        fill="url(#controllerGradient)" 
        stroke="currentColor" 
        stroke-width="1" 
        filter="url(#glow)"
        class="controller-body"/>
  
  <!-- D-pad -->
  <g class="dpad">
    <rect x="10" y="18" width="12" height="4" rx="2" fill="var(--bg-primary)" stroke="currentColor" stroke-width="0.5"/>
    <rect x="14" y="14" width="4" height="12" rx="2" fill="var(--bg-primary)" stroke="currentColor" stroke-width="0.5"/>
  </g>
  
  <!-- Action buttons -->
  <g class="action-buttons">
    <circle cx="44" cy="18" r="3" fill="var(--accent-secondary)" stroke="currentColor" stroke-width="0.5" class="btn-y"/>
    <circle cx="50" cy="24" r="3" fill="var(--accent-secondary)" stroke="currentColor" stroke-width="0.5" class="btn-b"/>
    <circle cx="38" cy="24" r="3" fill="var(--accent-secondary)" stroke="currentColor" stroke-width="0.5" class="btn-x"/>
    <circle cx="44" cy="30" r="3" fill="var(--accent-secondary)" stroke="currentColor" stroke-width="0.5" class="btn-a"/>
  </g>
  
  <!-- Shoulder buttons -->
  <rect x="4" y="4" width="8" height="4" rx="2" fill="var(--accent-primary)" stroke="currentColor" stroke-width="0.5" class="shoulder-l"/>
  <rect x="52" y="4" width="8" height="4" rx="2" fill="var(--accent-primary)" stroke="currentColor" stroke-width="0.5" class="shoulder-r"/>
  
  <!-- Analog sticks -->
  <circle cx="22" cy="32" r="4" fill="var(--bg-primary)" stroke="var(--accent-primary)" stroke-width="1" class="analog-left"/>
  <circle cx="22" cy="32" r="2" fill="var(--accent-primary)" class="analog-left-stick"/>
  
  <circle cx="42" cy="32" r="4" fill="var(--bg-primary)" stroke="var(--accent-primary)" stroke-width="1" class="analog-right"/>
  <circle cx="42" cy="32" r="2" fill="var(--accent-primary)" class="analog-right-stick"/>
  
  <!-- Select/Start buttons -->
  <rect x="26" y="16" width="4" height="2" rx="1" fill="var(--text-secondary)" class="select-btn"/>
  <rect x="34" y="16" width="4" height="2" rx="1" fill="var(--text-secondary)" class="start-btn"/>
  
  <!-- Center logo area -->
  <circle cx="32" cy="24" r="6" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3" class="logo-ring"/>
</svg>