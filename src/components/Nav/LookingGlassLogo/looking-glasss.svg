<svg viewBox="0 0 500 120" xmlns="http://www.w3.org/2000/svg" width="500" height="120">
    <style>
        /* Theme-aware colors */
        .logo-frame { 
            stroke: var(--accent-highlight, #b88e62);
            fill: none;
        }
        .logo-jewel { 
            fill: var(--accent-highlight, #b88e62);
        }
        .logo-text { 
            fill: var(--text-primary, #3a2f25);
        }
        .clock-hands {
            stroke: var(--text-secondary, #8a7d70);
            fill: var(--text-secondary, #8a7d70);
        }
        
        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
            .logo-frame { stroke: var(--accent-highlight, #f4c892); }
            .logo-jewel { fill: var(--accent-highlight, #f4c892); }
            .logo-text { fill: var(--text-primary, #ffffff); }
            .clock-hands { 
                stroke: var(--text-secondary, #e8dce6);
                fill: var(--text-secondary, #e8dce6);
            }
        }
    </style>
    
    <defs>
        <!-- Glow Filter -->
        <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Enhanced Shimmering Mirror Surface Gradient -->
        <radialGradient id="mirrorGradient" cx="45%" cy="35%" r="65%" fx="25%" fy="20%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
            <stop offset="10%" stop-color="#fefdf9" stop-opacity="0.98"/>
            <stop offset="20%" stop-color="#f8f0e0" stop-opacity="0.95"/>
            <stop offset="35%" stop-color="#e8d8b8" stop-opacity="0.9"/>
            <stop offset="50%" stop-color="#d4b896" stop-opacity="0.85"/>
            <stop offset="65%" stop-color="#c8a574" stop-opacity="0.8"/>
            <stop offset="80%" stop-color="#b88e52" stop-opacity="0.75"/>
            <stop offset="95%" stop-color="#9b7340" stop-opacity="0.7"/>
            <stop offset="100%" stop-color="#7d5a2f" stop-opacity="0.65"/>
        </radialGradient>
        
        <!-- Secondary shimmer overlay -->
        <linearGradient id="shimmerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
            <stop offset="30%" stop-color="#fff8dc" stop-opacity="0.5"/>
            <stop offset="50%" stop-color="#ffeaa7" stop-opacity="0.3"/>
            <stop offset="70%" stop-color="#fff8dc" stop-opacity="0.5"/>
            <stop offset="100%" stop-color="#ffffff" stop-opacity="0.6"/>
        </linearGradient>
        
        <!-- Mirror Surface Warp Filter -->
        <filter id="warpFilter" x="-20%" y="-20%" width="140%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.015 0.03" numOctaves="3" seed="5" result="warp"/>
            <feGaussianBlur in="warp" stdDeviation="0.3" result="blurWarp"/>
            <feDisplacementMap in="SourceGraphic" in2="blurWarp" scale="0.8" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
            <feSpecularLighting surfaceScale="4" specularConstant="1.5" specularExponent="25" lighting-color="#fffacd" in="blurWarp" result="specular">
                <feDistantLight azimuth="225" elevation="45"/>
            </feSpecularLighting>
            <feComposite in="specular" in2="SourceGraphic" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="lit"/>
            <feComposite in="lit" in2="displaced" operator="over"/>
        </filter>
        
        <!-- Mask for Mirror Content -->
        <mask id="mirrorMask">
            <circle cx="60" cy="60" r="48" fill="white"/>
        </mask>
        
        <!-- Text Shadow Filter -->
        <filter id="textShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
            <feOffset dx="1" dy="1" result="offsetblur"/>
            <feFlood flood-color="currentColor" flood-opacity="0.3"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Mirror Group -->
    <g transform="translate(0, 0)">
        <!-- Clipping path for mirror surface only -->
        <clipPath id="mirrorClip">
            <circle cx="60" cy="60" r="48"/>
        </clipPath>
        
        <!-- Mirror surface group - clipped to exact mirror bounds -->
        <g clip-path="url(#mirrorClip)">
            <!-- Mirror surface circle with warp filter -->
            <circle cx="60" cy="60" r="48" fill="url(#mirrorGradient)" filter="url(#warpFilter)"/>
            
            <!-- Shimmer overlay - only inside mirror -->
            <circle cx="60" cy="60" r="48" fill="url(#shimmerGradient)" opacity="0.5"/>
        </g>
        
        <!-- Connected Frame group -->
        <g class="logo-frame" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
            <!-- Main outer frame - circular -->
            <circle cx="60" cy="60" r="52" stroke-width="3.5" opacity="0.9"/>
            
            <!-- Inner detail frame -->
            <circle cx="60" cy="60" r="48" stroke-width="0.8" opacity="0.7" stroke-dasharray="3 2"/>
            
            <!-- Scrollwork at cardinal points -->
            <g opacity="0.8">
                <!-- Top scrollwork -->
                <path d="M45,15 C50,5 70,5 75,15"/>
                <path d="M50,18 C55,10 65,10 70,18" stroke-width="0.5"/>
                
                <!-- Bottom scrollwork -->
                <path d="M45,105 C50,115 70,115 75,105"/>
                <path d="M50,102 C55,110 65,110 70,102" stroke-width="0.5"/>
                
                <!-- Left scrollwork -->
                <path d="M15,45 C5,50 5,70 15,75"/>
                <path d="M18,50 C10,55 10,65 18,70" stroke-width="0.5"/>
                
                <!-- Right scrollwork -->
                <path d="M105,45 C115,50 115,70 105,75"/>
                <path d="M102,50 C110,55 110,65 102,70" stroke-width="0.5"/>
            </g>
            
            <!-- Top ornament -->
            <g transform="translate(60 8) scale(0.85)">
                <path d="M0,0 Q10,-12 20,0 M-20,0 Q-10,-12 0,0 M0,0 Q5,-5 8,-8 C 12,-12 15,-12 15,-8 Q 15, -5 10,0"/>
                <path d="M0,0 Q-5,-5 -8,-8 C -12,-12 -15,-12 -15,-8 Q -15, -5 -10,0"/>
                <circle cx="0" cy="-18" r="2.5" class="logo-jewel" stroke="none"/>
            </g>
            
            <!-- Bottom ornament -->
            <g transform="translate(60 112) scale(0.85 -0.85)">
                <path d="M0,0 Q10,-12 20,0 M-20,0 Q-10,-12 0,0 M0,0 Q5,-5 8,-8 C 12,-12 15,-12 15,-8 Q 15, -5 10,0"/>
                <path d="M0,0 Q-5,-5 -8,-8 C -12,-12 -15,-12 -15,-8 Q -15, -5 -10,0"/>
                <circle cx="0" cy="-18" r="2.5" class="logo-jewel" stroke="none"/>
            </g>
            
            <!-- Left ornament -->
            <g transform="translate(8 60) scale(0.75) rotate(-90)">
                <path d="M0,0 C15,-15 35,-15 50,0 C35,15 15,15 0,0 Z" stroke-width="1.5"/>
                <circle cx="25" cy="-15" r="2" class="logo-jewel"/>
            </g>
            
            <!-- Right ornament -->
            <g transform="translate(112 60) scale(0.75) rotate(90)">
                <path d="M0,0 C15,-15 35,-15 50,0 C35,15 15,15 0,0 Z" stroke-width="1.5"/>
                <circle cx="25" cy="-15" r="2" class="logo-jewel"/>
            </g>
        </g>
        
        <!-- Clock hands inside mirror -->
        <g mask="url(#mirrorMask)" opacity="0.3" class="clock-hands" stroke-width="1">
            <line x1="60" y1="60" x2="60" y2="35" stroke-width="1.5"/>
            <line x1="60" y1="60" x2="78" y2="60" stroke-width="1"/>
            <circle cx="60" cy="60" r="2.5"/>
        </g>
    </g>
    
    <!-- Logo Text -->
    <text x="130" y="60" 
          dominant-baseline="middle" 
          text-anchor="start" 
          font-family="'Playfair Display', 'Georgia', serif" 
          font-size="36" 
          font-weight="700" 
          class="logo-text"
          letter-spacing="1.5" 
          filter="url(#glowFilter) url(#textShadow)">
        The Looking Glass
    </text>
</svg>